name: Deploy Genre Service
on:
  push:
    branches:
      - main
    paths:
      - 'genre-service/**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkot@v3
      
      - name: Build & Tag Image
        id: build-image
        run: cd genre-service && docker build -t anindakar0104/lib-genre .  
    
  
